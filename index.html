<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple todo app</title>
    <script src="https://kit.fontawesome.com/44694c70e1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1 class="header">Simple todo list</h1>
    <div class="todo-container">
        <div class="all-tasks">
            <h2 class="all-tasks-title">My tasks</h2>
            <ul class="all-tasks-list">
                <li class="list-name active-list">Learn HTML</li>
                <li class="list-name">Learn CSS</li>
                <li class="list-name">Learn JavaScript</li>
                <li class="list-name">What if I will type something incredibly long here?</li>            
            </ul>

            <form action="">
                <input 
                    type="text"
                    class="new list"
                    placeholder="add new task"
                    aria-label="add new task"
                />
                <button class="btn add"
                aria-label="create new list">+</button>
            </form>    
        </div>

        <div class="todo-list">
            <div class="todo-list-title">
                <h2 class="task-title">Learn HTML</h2>
                <p class="task-count">3 tasks remaining</p>
            </div>

            <div class="todo-list-body">
                <div class="tasks">
                    <div class="task">
                        <input type="checkbox"
                        id="task-1"
                        />
                        <label for="task-1">
                            <span class="custom-checkbox"></span>
                            Fundamental HTML
                        </label>
                    </div>
                    <div class="task">
                        <input type="checkbox"
                        id="task-2"
                        />
                        <label for="task-2">
                            <span class="custom-checkbox"></span>
                            Semantic HTML</label>
                    </div>
                    <div class="task">
                        <input type="checkbox"
                        id="task-3"
                        />
                        <label for="task-3">
                            <span class="custom-checkbox"></span>
                            HTML5</label>
                    </div>
                    <div class="task">
                        <input type="checkbox"
                        id="task-4"
                        />
                        <label for="task-4">
                            <span class="custom-checkbox"></span>
                            And something long long long here as well</label>
                    </div>
                </div>          
            </div>

            <div class="todo-list-tasks-creator">
                <form action="">
                    <input type="text"
                        class="new list"
                        placeholder="add new task"
                        aria-label="add new task"/>
                    <button class="btn add"
                        aria-label="create new task">+</button>
                </form>  
            </div>

            <div class="delete-tasks">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete list</button>
            </div>
    </div>
</body>

<script src="/app.js"></script>

</html>
